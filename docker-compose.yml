version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: retail_erp_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-retail_erp_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - retail_erp_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: retail_erp_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-retail_erp_dev}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      - postgres
    networks:
      - retail_erp_network
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: retail_erp_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - retail_erp_network

volumes:
  postgres_data:

networks:
  retail_erp_network:
    driver: bridge
